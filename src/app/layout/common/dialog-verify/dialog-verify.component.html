
<h3 class="font-bold">{{dataset.title}}</h3>
<div class="p-3">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
            <td mat-cell *matCellDef="let element"> <span [class.text-red-600]="element.withError">{{element[column.columnDef]}}</span></td>
        </ng-container>&nbsp;

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" [length]="totalRows" (page)="onNextPage($event)"></mat-paginator>
    
    <div>
        <ng-container *ngFor="let btn of dataset.button">
            <button *ngIf="btn.type==''"                           (click)="onClick(btn.id)" [color]="btn.color">{{btn.label}}</button>&nbsp;
            <button *ngIf="btn.type=='flat'"    mat-flat-button    (click)="onClick(btn.id)" [color]="btn.color">{{btn.label}}</button>&nbsp;
            <button *ngIf="btn.type=='raised'"  mat-raised-button  (click)="onClick(btn.id)" [color]="btn.color">{{btn.label}}</button>&nbsp;
            <button *ngIf="btn.type=='stroked'" mat-stroked-button (click)="onClick(btn.id)" [color]="btn.color">{{btn.label}}</button>&nbsp;
        </ng-container>
    </div>
</div>
