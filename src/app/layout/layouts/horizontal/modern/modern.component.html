<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden bg-gray-900"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-20 pt-6 px-8">
                <img
                    class="w-24"
                    src="assets/images/logo/logo.png"
                    alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 text-md items-center w-full h-10 sm:h-12 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8" >
                <div class="hidden lg:flex" [routerLink]="route">
                    <img
                        class="dark:hidden w-30" style="cursor: hand;cursor: pointer;"
                        src="assets/images/logo/logo.png">
                    <img
                        class="hidden dark:flex w-30" style="cursor: hand;cursor: pointer;"
                        src="assets/images/logo/logo2.png">
                </div>
                <!-- <img
                    class="flex lg:hidden w-8"
                    src="assets/images/logo/logo.svg"> -->
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2 "
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container  *ngIf="isScreenSmall">
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <mat-icon *ngIf="is" matTooltip="{{isIsView ? 'Switch to employee view' : 'Switch to Supervisor view'}}" class="mr-4" svgIcon="mat_outline:flip" (click)="switchPage()"></mat-icon>
            <app-bundy *ngIf="bundy && (device=='Windows' || device=='Mac OS X')"></app-bundy>
            <dark-light></dark-light>
            <fuse-fullscreen ></fuse-fullscreen>
            <!-- <search [appearance]="'bar'"></search> -->
            <user></user>
            <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button> -->
            <!-- <mat-menu #menu="matMenu">
            <languages (click)="$event.stopPropagation();$event.preventDefault();"></languages>
            <shortcuts (click)="$event.stopPropagation();$event.preventDefault();"></shortcuts>
            <messages (click)="$event.stopPropagation();$event.preventDefault();"></messages>
            <notifications (click)="$event.stopPropagation();$event.preventDefault();"></notifications>
            </mat-menu> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center w-full h-7 sm:h-10 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">AanyaHR &copy; {{currentYear}} &#8226; {{companyname}}</span>
    </div>

</div>
