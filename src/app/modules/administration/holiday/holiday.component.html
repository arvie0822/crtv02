<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-2 sm:p-4">
    <!-- Content -->
    <mat-card>
      <mat-card-title>
        <app-card-title title="Holiday" [sub]="true" [back]="true" (submitTap)="submit()"></app-card-title>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="headerForm">
          <div class="grid grid-cols-3 gap-x-5 h-14">
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Name</mat-label>
              <mat-icon class="icon-size-5 : mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <input class="input" matInput type="text" formControlName="name" [placeholder]="'Name'">
              <button *ngIf="headf.name" matSuffix mat-icon-button aria-label="Clear" (click)="headerForm.get('name').reset()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Branch</mat-label>
              <mat-icon class="icon-size-5 : mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <mat-select formControlName="selectedBranch" [placeholder]="'Branch'">
                <mat-option *ngFor="let item of branch" [value]="item.id">{{item.description}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Description</mat-label>
              <mat-icon class="icon-size-5 : mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <input class="input" matInput type="text" formControlName="description" [placeholder]="'Description'">
              <button *ngIf="headf.description" matSuffix mat-icon-button aria-label="Clear" (click)="headerForm.get('description').reset()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
        <mat-divider class="mb-3"></mat-divider>
        <form [formGroup]="holidayForm">
          <div class="grid grid-cols-5 gap-x-5">
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Holiday Name</mat-label>
              <mat-icon class="icon-size-5 : mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <input class="input" matInput type="text" formControlName="holidayName" [placeholder]="'Holiday Name'">
              <button *ngIf="holf.holidayName" matSuffix mat-icon-button aria-label="Clear" (click)="holidayForm.get('holidayName').reset()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Holiday Type</mat-label>
              <mat-icon class="icon-size-5 :mb-2 mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <mat-select formControlName="selectedHolidayType" [placeholder]="'Holiday Type'">
                <mat-option *ngFor="let item of branch" [value]="item.id">{{item.description}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div>
              <mat-form-field class=" w-full text-md" appearance="outline">
                <mat-label class="label-font-size">Date</mat-label>
                <input class="input" matInput [matDatepicker]="picker" formControlName="selectedDate" readonly [placeholder]="'MM/DD/YYYY'" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <mat-form-field class=" w-full text-md" appearance="outline">
              <mat-label class="label-font-size">Working</mat-label>
              <mat-icon class="icon-size-5 : mr-2" matPrefix svgIcon="mat_outline:info"></mat-icon>
              <mat-select formControlName="working" [placeholder]="'Working'">
                <mat-option *ngFor="let item of branch" [value]="item.id">{{item.description}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="button-margin-top">
              <button class="text-md" mat-flat-button color="primary" aria-label="example icon">
                <mat-icon class="mt-3 mr-2" svgIcon="mat_outline:post_add"></mat-icon>Add Holiday
              </button>
            </div>
          </div>
        </form>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
          <ng-container matColumnDef="holiday_name">
            <th mat-header-cell *matHeaderCellDef> HOLIDAY NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.holiday_name}} </td>
          </ng-container>

          <ng-container matColumnDef="holiday_type">
            <th mat-header-cell *matHeaderCellDef> HOLIDAY TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.holiday_type}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="working">
            <th mat-header-cell *matHeaderCellDef> WORKING </th>
            <td mat-cell *matCellDef="let element"> {{element.working}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let element">
              <button  color="warn" mat-button (click)="changeOrient()"><mat-icon class="mt-3" svgIcon="heroicons_outline:trash"></mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
