<div class="flex-auto p-6 sm:p-6 overflow-y-auto ">
    <div class="flex-auto sm:p-2 h-full  w-full min-w-0 sm:absolute sm:inset-0 text-md">

        <mat-card>
            <mat-card-title>
                <app-card-title class="text-2xl" title="E201 List"></app-card-title>
            </mat-card-title><br>
            <div class="grid grid-cols-6 w-full">
                    <app-employee-hierarchy class="col-span-{{field_count+1}} w-[92%]" (selected)="field_count = $event"
                    [notincludetag]="[37,38]" [resultHierarchy]="resultHierarchy"></app-employee-hierarchy>
            </div>
            <div class="grid grid-cols-12 gap-5">
                <button class="w-[95%] text-md mt-[3px] " mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mr-1 mt-5" svgIcon="mat_outline:search"></mat-icon>Search
                </button>
                <button class="w-[95%] text-md mt-[3px] " (click)="openlinl()" mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mr-1 mt-5" svgIcon="mat_outline:post_add"></mat-icon>Create
                </button>
                <button class="w-[100%] text-md mt-[3px] " (click)="open()" mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mr-1 mt-5" svgIcon="heroicons_outline:inbox-in"></mat-icon>Quick Entry
                </button>
            </div><br>

            <div>
                <mat-divider></mat-divider>
            </div><br>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell  *matCellDef="let element; let i = index">
                    <button class="mt-1" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon class="mt-5">more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon class="mt-5" color="warn">delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <ng-container matColumnDef="module">
                    <th mat-header-cell *matHeaderCellDef> module </th>
                    <td mat-cell *matCellDef="let element"> {{element.module}} </td>
                </ng-container>

                <ng-container matColumnDef="submodule">
                    <th mat-header-cell *matHeaderCellDef> submodule </th>
                    <td mat-cell *matCellDef="let element"> {{element.submodule}} </td>
                </ng-container>

                <ng-container matColumnDef="activity">
                    <th mat-header-cell *matHeaderCellDef> activity </th>
                    <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
                </ng-container>

                <ng-container matColumnDef="oldvalue">
                    <th mat-header-cell *matHeaderCellDef> oldvalue </th>
                    <td mat-cell *matCellDef="let element"> {{element.oldvalue}} </td>
                </ng-container>

                <ng-container matColumnDef="newvalue">
                    <th mat-header-cell *matHeaderCellDef> newvalue </th>
                    <td mat-cell *matCellDef="let element"> {{element.newvalue}} </td>
                </ng-container>

                <ng-container matColumnDef="datetime">
                    <th mat-header-cell *matHeaderCellDef> datetime </th>
                    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
                </ng-container>

                <ng-container matColumnDef="changeby">
                    <th mat-header-cell *matHeaderCellDef> changeby </th>
                    <td mat-cell *matCellDef="let element"> {{element.changeby}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
        </mat-card>

    </div>
</div>
