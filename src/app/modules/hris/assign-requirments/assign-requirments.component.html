<div class="flex-auto p-6 sm:p-6 overflow-y-auto ">
    <div class="flex-auto sm:p-2 h-full  w-full min-w-0 sm:absolute sm:inset-0 text-md">

        <mat-card>
            <mat-card-title>
                <app-card-title
                  title=" Assign Requirments " [sub]="true" [back]="true" [switch]="false" (submitTap)="submit()">
                </app-card-title>
            </mat-card-title><br>
            <div class="grid grid-cols-6 gap-2">



                <mat-form-field class="w-full text-md h-10" appearance="outline">
                    <mat-label class="label-font-size">Occupation</mat-label>
                    <mat-select [placeholder]="">
                        <mat-option [value]="true">Yes</mat-option>
                        <mat-option [value]="false">No</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full text-md h-10" appearance="outline">
                    <mat-label class="label-font-size">Requirments</mat-label>
                    <mat-select [placeholder]="">
                        <mat-option [value]="true">Yes</mat-option>
                        <mat-option [value]="false">No</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full h-10" appearance="outline">
                    <mat-label class="label-font-size">Day(s) To Submit</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <button class="w-40 text-md mt-[3px] " mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mr-1 mt-5" svgIcon="mat_outline:post_add"></mat-icon>Add
                </button>

            </div><br>

            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell  *matCellDef="let element; let i = index">
                        <button class="mt-2" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon class="mt-5">more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon class="mt-5" color="warn">delete</mat-icon>
                                <span>Delete</span>
                            </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="occupation">
                        <th mat-header-cell *matHeaderCellDef> Occupation </th>
                        <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
                    </ng-container>

                    <ng-container matColumnDef="requirments">
                        <th mat-header-cell *matHeaderCellDef> Requirments </th>
                        <td mat-cell *matCellDef="let element"> {{element.requirments}} </td>
                    </ng-container>

                    <ng-container matColumnDef="days">
                        <th mat-header-cell *matHeaderCellDef> Day(s) To Submit</th>
                        <td mat-cell *matCellDef="let element"> {{element.days}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="grid grid-cols-2 gap-2">
                    <mat-paginator [length]="20" #paginator0 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements"> </mat-paginator>
                </div>
            </div>
        </mat-card>
    </div>
</div>
