<div class="flex flex-col flex-auto min-w-0 p-2">

  <!-- Main -->
  <div class="flex flex-row flex-auto min-w-0 grid grid-cols-3 gap-2 mt-1 mb-1 sm:absolute sm:inset-0 sm:overflow-auto">
    <div class="container border-3">
      <div class="div-bg box border-2 rounded-md relative">
        <h1 class="widget-label">Supervisor Alerts</h1>
        <!-- <app-report-view [parentDetails]="parentDetails" [reportPath]="ISAlert"></app-report-view> -->
      </div>
    </div>

    <div class="container border-3">

      <div class="div-bg box border-2 rounded-md relative">
        <h1 class="widget-label">Leave Calendar</h1>
        <!-- <app-report-view [parentDetails]="parentDetails" [reportPath]="leaveCalendar"></app-report-view> -->
      </div>

      <div class="div-bg box border-2 rounded-md relative">
        <h1 class="widget-label">Todays Employee Status</h1>
        <!-- <app-report-view [parentDetails]="parentDetails" [reportPath]="todayEmpStatus"></app-report-view> -->
      </div>
    </div>

    <div class="container border-3">

      <div class="div-bg box border-2 rounded-md">
        <div class="flex justify-between">
          <mat-icon></mat-icon>
          <h1 class="text-center font-semibold">Announcement</h1>
          <mat-icon></mat-icon>
        </div>

        <div class="carousel" *ngIf="announcements.length>0">
          <div class="slide">
            <img [src]="announcements[annIndex].image" alt="Slide 1">
            <div class="content">
              <h2>{{announcements[annIndex].title}}</h2>
              <p>{{announcements[annIndex].description}}</p>
            </div>
          </div>
          <div class="controls">
            <button class="prev" (click)="controls('prev')">&#10094;</button>
            <button class="next" (click)="controls('next')">&#10095;</button>
          </div>
        </div>
      </div>

      <div class="div-bg box border-2 rounded-md relative">
        <h1 class="widget-label">Employee Birthdays</h1>
        <!-- <app-report-view [parentDetails]="parentDetails" [reportPath]="empBday"></app-report-view> -->
      </div>
    </div>



  </div>
</div>
