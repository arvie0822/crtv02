<mat-label class="label-font-size" >Are you sure you want to Lock the payroll register?</mat-label><br><br>

<div class="grid grid-cols-2 gap-2 h-5 mb-5">
    <button mat-flat-button (click)="confirm(true)" color="primary">Yes</button>
    <button mat-flat-button (click)="confirm(false)"  color="warn">No</button>
</div>
